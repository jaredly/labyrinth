<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Labyrinth</title>
        <link rel="favorite icon" href="favicon.png" />
        <style>
            body {
                background-color: black;
                color: white;
                padding: 0;
                margin: 0;
            }
            html {
                padding: 0;
                margin: 0;
            }
            button {
                background-color: #222;
                color: inherit;
                border: 0.5px solid #aaa;
                border-radius: 2px;
                margin-right: 4px;
                margin-bottom: 4px;
                padding: 8px 12px;
                cursor: pointer;
                font-size: 1.2em;
            }
            button:disabled {
                background-color: #666;
                cursor: default;
            }
            input {
                background-color: #222;
                color: inherit;
                border: 0.5px solid #aaa;
                border-radius: 2px;
            }
            .hover {
                transition: fill ease 0.3s;
            }
            .hover:hover {
                fill: red;
            }
        </style>
    </head>
    <body>
        <script src="./run.tsx" type="module"></script>
        <div
            style="
                font-family: Jet Brains;
                visibility: hidden;
                position: absolute;
                pointer-events: none;
            "
        >
            &nbsp;
        </div>
    </body>
</html>
